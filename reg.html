<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link href="style/reset.css" rel="stylesheet" type="text/css" />
	<link href="style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header">
	<div class="logoBar">
		<div class="regWidth">
			<div class="logo fl">
				<a href="#"><img src="image/logo1.jpg" alt=""></a>
			</div>
			<h3 class="welcome_tit">欢迎注册</h3>
		</div>
	</div>
	<div class="regBox">
		<div class="reg_cont">
			<ul class="login">
				<li><span class="reg_item"><i>*</i>用户名:</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>密码:</span><div class="input_item"><input type="password" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>确认密码:</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li><span class="reg_item"><i>*</i>邮箱:</span><div class="input_item"><input type="text" class="login_input user_icon"></div></li>
				<li class="agree"><span class="reg_item">&nbsp;</span><input type="checkbox" id="t1"><label for="t1" id="">我同意注册条款</label></li>
				<li><span class="reg_item">&nbsp;</span><input type="button" class="login_btn"></li>
			</ul>
		</div>
	</div>
</div>	
</body>
</html>
