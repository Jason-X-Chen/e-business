<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<link href="style/reset.css" rel="stylesheet" type="text/css" />
	<link href="style/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header">
	<div class="logoBar">
		<div class="loginWidth">
			<div class="logo fl">
				<a href="#"><img src="image/logo1.jpg" alt=""></a>
			</div>
			<h3 class="welcome_tit">欢迎登陆</h3>
		</div>
	</div>
	<div class="loginBox">
		<div class="login_cont">
			<ul class="login">
				<li class="l_tit">邮箱/用户名/手机号</li>
				<li class="mb_10"><input type="text" class="login_input user_icon"></li>
				<li class="l_tit">密码</li>
				<li class="mb_10"><input type="text" class="login_input user_icon"></li>
				<li class="autoLogin"><input type="checkbox" id="a1"><label for="a1" id="">自动登录</label></li>
				<li><input type="button" class="login_btn"></li>
			</ul>
			<div class="login_partners">
				<p class="l_tit">使用合作方账号登陆</p>
				<ul class="login_list clearfix">
					<li><a href="#">QQ</a></li>
					<li><span>|</span></li>
					<li><a href="#">腾讯微博</a></li>
					<li><span>|</span></li>
					<li><a href="#">新浪微博</a></li>
					<li><span>|</span></li>
				</ul>
			</div>
		</div>
		<a href="#" class="reg_link"></a>
	</div>
</div>	
</body>
</html>
